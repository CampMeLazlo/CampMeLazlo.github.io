<!DOCTYPE html>
<html lang="en">
<head>
    <script src="Buttons_Resources.js" defer></script>
    <link rel="stylesheet" href="Cakeclicker.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker Game</title>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div id="left" class="left">
            <h2>Buildings to create materials and bake cakes</h2>
            <div class="image-stack">
                <img class="area" src="Wheat Area v2.png" alt="Wheat Area">
                <img class="area" src="Sugarcane Area v2.png" alt="Sugarcane Area">
                <img class="area" src="Chicken Area v2.png" alt="Chicken Area">
                <img class="area" src="Cow Area v2.png" alt="Cow Area">
                <img class="area" src="Bakery Area v2.png" alt="Bakery Area">
            </div>
        </div>

        <!-- Middle Section -->
        <div id="middle" class="center">
            <div class="top">
                <!-- Settings and Options Buttons -->
                <button id="optionsButton" onclick="OptionToggle()">Options</button>
                <button id="saveButton" onclick="saveGame()">Save</button>
                <button id="wipeSaveButton" onclick="wipeSave()">Wipe Save</button>
                <button id="settingsButton">Settings</button>
                <button id="volumeButton">Volume</button>
                
                <button id="statsButton" onclick="StatsToggle()">
                    <img src="Stats Button.png" alt="Stats">
                </button>

                <h2>(Insert Shop Name Here)</h2>
                
                <!-- Cake Counter -->
                <h2 id="cakeDisplay">0 cakes</h2>
                <p id="cakesPerSecond">0 cakes per second</p>

                <!-- Cake Clicker Button -->
                <button id="cakeClicker" onclick="clickCake()">
                    <img class="cake" src="Cake.png" alt="Cake">
                </button>
                
                <h2>Random quotes/reviews</h2>
            </div>

            <!-- Social Media Icons -->
            <div class="Social">
                <img src="Facebook Icon.png" alt="Facebook">
                <img src="Instagram Icon.png" alt="Instagram">
                <img src="Tik Tok Icon.png" alt="TikTok">
            </div>
        </div>

        <!-- Right Section -->
        <div id="right" class="right">
            <h2>Upgrades</h2>
            <div class="top-right">
                <!-- Upgrade Buttons with IDs and Images for Each Tier -->
                <div id="upgradesContainer" class="Upgrades">
                    <button id="standardFurnace">
                        <img src="standard_furnace.png" alt="Standard Furnace">
                        Standard Furnace
                    </button>
                    <button id="stoneFurnace">
                        <img src="stone_furnace.png" alt="Stone Furnace">
                        Stone Furnace
                    </button>
                    <button id="ironFurnace">
                        <img src="iron_furnace.png" alt="Iron Furnace">
                        Iron Furnace
                    </button>
                    <button id="goldFurnace">
                        <img src="gold_furnace.png" alt="Gold Furnace">
                        Gold Furnace
                    </button>
                    <button id="diamondFurnace">
                        <img src="diamond_furnace.png" alt="Diamond Furnace">
                        Diamond Furnace
                    </button>
                    
                    <button id="standardWaterBucket">
                        <img src="standard_water_bucket.png" alt="Standard Water Bucket">
                        Standard Water Bucket
                    </button>
                    <button id="stoneWaterBucket">
                        <img src="stone_water_bucket.png" alt="Stone Water Bucket">
                        Stone Water Bucket
                    </button>
                    <button id="ironWaterBucket">
                        <img src="iron_water_bucket.png" alt="Iron Water Bucket">
                        Iron Water Bucket
                    </button>
                    <button id="goldWaterBucket">
                        <img src="gold_water_bucket.png" alt="Gold Water Bucket">
                        Gold Water Bucket
                    </button>
                    <button id="diamondWaterBucket">
                        <img src="diamond_water_bucket.png" alt="Diamond Water Bucket">
                        Diamond Water Bucket
                    </button>

                    <button id="standardMilkBottle">
                        <img src="standard_milk_bottle.png" alt="Standard Milk Bottle">
                        Standard Milk Bottle
                    </button>
                    <button id="stoneMilkBottle">
                        <img src="stone_milk_bottle.png" alt="Stone Milk Bottle">
                        Stone Milk Bottle
                    </button>
                    <button id="ironMilkBottle">
                        <img src="iron_milk_bottle.png" alt="Iron Milk Bottle">
                        Iron Milk Bottle
                    </button>
                    <button id="goldMilkBottle">
                        <img src="gold_milk_bottle.png" alt="Gold Milk Bottle">
                        Gold Milk Bottle
                    </button>
                    <button id="diamondMilkBottle">
                        <img src="diamond_milk_bottle.png" alt="Diamond Milk Bottle">
                        Diamond Milk Bottle
                    </button>

                    <button id="standardHoe">
                        <img src="standard_hoe.png" alt="Standard Hoe">
                        Standard Hoe
                    </button>
                    <button id="stoneHoe">
                        <img src="stone_hoe.png" alt="Stone Hoe">
                        Stone Hoe
                    </button>
                    <button id="ironHoe">
                        <img src="iron_hoe.png" alt="Iron Hoe">
                        Iron Hoe
                    </button>
                    <button id="goldHoe">
                        <img src="gold_hoe.png" alt="Gold Hoe">
                        Gold Hoe
                    </button>
                    <button id="diamondHoe">
                        <img src="diamond_hoe.png" alt="Diamond Hoe">
                        Diamond Hoe
                    </button>
                </div>
            </div>

            <h2>Store</h2>
            <div class="Buildings">
                <!-- Store Buildings -->
                <div class="store-wrapper" style="background-image: url('store_button.png');">
                    <img class="store" src="Click.png" alt="Click">
                    <p class="Item">0 Cursors</p>
                </div>
                <div class="store-wrapper" style="background-image: url('store_button.png');">
                    <img class="store" src="Farmer.png" alt="Farmer">
                    <p class="Item">0 Farmers</p>
                </div>
                <div class="store-wrapper" style="background-image: url('store_button.png');">
                    <img class="store" src="Cow.png" alt="Cow">
                    <p class="Item">0 Cows</p>
                </div>
                <div class="store-wrapper" style="background-image: url('store_button.png');">
                    <img class="store" src="Chicken.png" alt="Chicken">
                    <p class="Item">0 Chickens</p>
                </div>
                <div class="store-wrapper" style="background-image: url('store_button.png');">
                    <img class="store" src="Sugar Master.png" alt="Sugar Master">
                    <p class="Item">0 Sugar Masters</p>
                </div>
                <div class="store-wrapper" style="background-image: url('store_button.png');">
                    <img class="store" src="Baker.png" alt="Baker">
                    <p class="Item">0 Bakers</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Containers for dynamically added buttons (ensure these IDs are matched) -->
    <div id="gameContainer"></div>
    <div id="equipmentContainer"></div>
    <div id="optionsContainer"></div>
</body>
</html>
