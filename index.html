<!DOCTYPE html>
<html lang="en">
<head>
   <script src="CakeClicker Buttons_Resources.js" defer></script>
    <link rel="stylesheet" href="Cakeclicker.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
   <div class="container">
      <div id ="left" class="left">
         <h2>Buildings to create materials and bake cakes</h2>
         <div class="image-stack">
            <img class="area" src="Wheat Area v2.png" alt=" Wheat Area">
            <img class="area" src="Sugarcane Area v2.png" alt=" Sugarcane Area">
            <img class="area" src="Chicken Area v2.png" alt=" Chicken Area">
            <img class="area" src="Cow Area v2.png" alt=" Cow Area">
            <img class="area" src="Bakery Area v2.png" alt=" Bakery Area">
         </div>
      </div>
      <div id ="middle" class="center">
         <div class="top">
            <button id="Options" onclick="OptionToggle()">
               <img src="Settings Button.png">
           </button>
           <button id="Stats" onclick="StatsToggle()">
               <img src="Stats Button.png">
            </button>
            <h2>(insert shop name here)</h2>
            <h2 id="cake">0 cakes</h2>
            <p>Cakes per second</p>
            <button id="cakeClicker" onclick="clickCake()">
              <img class="cake" src="Cake.png" alt="Cake">
            </button>
            <h2>Random quotes/reviews</h2>
         </div>
         <div class="Social">
            <img src="Facebook Icon.png">
            <img src="Instagram Icon.png">
            <img src="Tik Tok Icon.png">
         </div>
      </div>
      <div id=" right" class="right">
         <h2>Upgrades</h2>
         <div class="Upgrades">
           <img class="tier" src="standard_furnace.png">
           <img class="tier" src="wooden_bucket.png">
           <img class="tier" src="milk.png">
           <img class="tier" src="wooden_hoe.png">
           <img class="tier" src="Copper Furnace v2.png">
           <img class="tier" src="stone_bucket.png">
           <img class="tier" src="golden_milk.png">
           <img class="tier" src="stone_hoe.png">
           <img class="tier" src="Iron Furnace v2.png">
           <img class="tier" src="iron_bucket.png">
           <img class="tier" src="milk.png">
           <img class="tier" src="iron_hoe.png">
           <img class="tier" src="Gold Furnace v2.png">
           <img class="tier" src="gold_bucket.png">
           <img class="tier" src="milk.png">
           <img class="tier" src="golden_hoe.png">
           <img class="tier" src="Diamond Furnace v2.png">
           <img class="tier" src="diamond_bucket.png">
           <img class="tier" src="milk.png">
           <img class="tier" src="diamond_hoe.png">
        </div>
        <div class="Buildings">
           <h2>Store</h2>
          
         <div class="image-container">
            <div class="store-wrapper" style="background-image: url('store_button.png');">
                <img class="store" src="Farmer.png" alt="Farmer">
            </div>
            <div class="store-wrapper" style="background-image: url('store_button.png');">
                <img class="store" src="Cow.png" alt="Cow">
            </div>
            <div class="store-wrapper" style="background-image: url('store_button.png');">
                <img class="store" src="Chicken.png" alt="Chicken">
            </div>
            <div class="store-wrapper" style="background-image: url('store_button.png');">
                <img class="store" src="Sugar Master.png" alt="Sugar Master">
            </div>
            <div class="store-wrapper" style="background-image: url('store_button.png');">
                <img class="store" src="Baker.png" alt="Baker">
            </div>
            <div class="store-wrapper" style="background-image: url('store_button.png');">
                <img class="store" src="Click.png" alt="Click">
            </div>
        </div>
      </div>
   </div>
</body>
</html>
